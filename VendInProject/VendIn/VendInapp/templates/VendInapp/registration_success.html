<!-- templates/VendInapp/registration_success.html -->
{% extends 'VendInapp/base.html' %}

{% block title %}Registration Successful{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8 text-center">
    <div class="mb-6">
        <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>

    <h1 class="text-2xl font-bold mb-4">Registration Successful!</h1>
    <p class="text-gray-600 mb-6">Your vendor application has been submitted and is under review.</p>

    <div class="space-x-4">
        <a href="{% url 'vendor_list' %}" class="inline-block px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            View All Vendors
        </a>
        <a href="{% url 'vendor_register' %}" class="inline-block px-6 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
            Register Another
        </a>
    </div>
</div>
{% endblock %}
