<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Vendor Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #FF6B6B;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4ECDC4;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="tel"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #FFE66D;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.2);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .time-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .days-group {
            margin-top: 20px;
        }

        .days-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .day-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #FFE66D;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: #333;
        }

        .day-btn:hover {
            background: #4ECDC4;
            color: white;
            transform: translateY(-2px);
        }

        .day-btn.active {
            background: #FF6B6B;
            color: white;
            transform: translateY(-2px);
        }

        .warning-box {
            background: linear-gradient(45deg, #FFE66D, #FFD93D);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 230, 109, 0.2);
        }

        .warning-icon {
            font-size: 24px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .form-header p {
            color: #666;
            margin-top: 10px;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 45px;
            color: #FFE66D;
        }

        /* Fun animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .container {
            animation: float 6s ease-in-out infinite;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .time-group {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }

        /* Adding some decorative elements */
        .decoration {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #FFE66D;
            border-radius: 50%;
            z-index: -1;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation: float 4s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation: float 5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>

    <div class="container">
        <div class="form-header">
            <h1>üçú Street Vendor Registration üåÆ</h1>
            <p>Join our community of amazing street food vendors!</p>
        </div>

        <form id="vendorForm">
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" name="businessName" required placeholder="Your awesome food business name">
            </div>

            <div class="form-group">
                <label for="ownerName">Owner Name</label>
                <input type="text" id="ownerName" name="ownerName" required placeholder="Your name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Your contact number">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required placeholder="Where can customers find you?"></textarea>
            </div>

            <div class="form-group">
                <label for="cuisine">Type of Cuisine</label>
                <input type="text" id="cuisine" name="cuisine" required placeholder="What delicious food do you make?">
            </div>

            <div class="time-group">
                <div class="form-group">
                    <label for="openTime">Opening Time</label>
                    <input type="time" id="openTime" name="openTime" required>
                </div>

                <div class="form-group">
                    <label for="closeTime">Closing Time</label>
                    <input type="time" id="closeTime" name="closeTime" required>
                </div>
            </div>

            <div class="days-group">
                <label>Days Open</label>
                <div class="days-container">
                    <button type="button" class="day-btn">Mon</button>
                    <button type="button" class="day-btn">Tue</button>
                    <button type="button" class="day-btn">Wed</button>
                    <button type="button" class="day-btn">Thu</button>
                    <button type="button" class="day-btn">Fri</button>
                    <button type="button" class="day-btn">Sat</button>
                    <button type="button" class="day-btn">Sun</button>
                </div>
            </div>

            <div class="warning-box">
                <span class="warning-icon">üéâ</span>
                <span>After registration, you'll be able to add your mouth-watering photos and menu items!</span>
            </div>

            <button type="submit" class="submit-btn">Join the Community! üöÄ</button>
        </form>
    </div>

    <script>
        document.querySelectorAll('.day-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                button.classList.toggle('active');
            });
        });

        document.getElementById('vendorForm').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Form submitted!');
            // Here you would normally send the data to a server
        });
    </script>
</body>
</html>
