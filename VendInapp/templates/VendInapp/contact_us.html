<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #FF6B6B;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-header p {
            color: #666;
            margin-top: 10px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-item {
            padding: 24px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
        }

        .contact-item.phone {
            border: 2px solid #FF6B6B;
        }

        .contact-item.instagram {
            border: 2px solid #4ECDC4;
        }

        .contact-item.email {
            border: 2px solid #FFE66D;
        }

        .contact-icon {
            font-size: 2em;
            margin-right: 20px;
            color: #4ECDC4;
            min-width: 40px;
            text-align: center;
        }

        .contact-details {
            flex-grow: 1;
        }

        .contact-type {
            font-weight: bold;
            color: #FF6B6B;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .contact-value a {
            color: #4ECDC4;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .contact-value a:hover {
            color: #FF6B6B;
        }

        .decoration {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #FFE66D;
            border-radius: 50%;
            z-index: -1;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation: float 4s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .container {
            animation: float 6s ease-in-out infinite;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .contact-item {
                flex-direction: column;
                text-align: center;
            }

            .contact-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
